<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Application</title>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---------------- GLOBAL ---------------- */
*{
    box-sizing:border-box;
}
body{
    margin:0;
    font-family:system-ui;
    background:#f1f5f9;
    color:#1f2937;
}
button{
    cursor:pointer;
    transition:0.3s ease;
}
button:hover{
    transform:translateY(-2px);
}

/* ---------------- START PAGE ---------------- */
.start-page{
    height:100vh;
    background:linear-gradient(135deg,#2563eb,#22c55e);
    display:flex;
    align-items:center;
    justify-content:center;
}
.start-box{
    background:rgba(255,255,255,0.2);
    backdrop-filter:blur(10px);
    padding:60px;
    border-radius:30px;
    text-align:center;
    color:white;
    box-shadow:0 30px 60px rgba(0,0,0,0.25);
    animation:fadeIn 1s ease;
}
.start-box h1{
    font-size:42px;
    margin-bottom:10px;
}
.start-box p{
    font-size:18px;
    margin-bottom:30px;
    opacity:0.9;
}
.start-box button{
    background:white;
    color:#2563eb;
    border:none;
    padding:15px 45px;
    font-size:18px;
    border-radius:30px;
}

/* ---------------- CONTAINER ---------------- */
.container{
    max-width:900px;
    margin:50px auto;
    background:white;
    border-radius:25px;
    padding:35px;
    box-shadow:0 20px 45px rgba(0,0,0,0.1);
    animation:fadeIn 0.8s ease;
}

/* ---------------- LOGIN PAGE ---------------- */
.login-box{
    max-width:420px;
    margin:80px auto;
    text-align:center;
}
.login-box h2{
    font-size:28px;
    margin-bottom:25px;
}
.login-box input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:14px;
    border:1px solid #d1d5db;
    font-size:15px;
}
.login-box input:focus{
    outline:none;
    border-color:#2563eb;
}
.login-box button{
    width:100%;
    padding:14px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:25px;
    font-size:16px;
}
.login-box button:hover{
    background:#1d4ed8;
}

/* ---------------- HEADER ---------------- */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}
.header h2{
    margin:0;
}
.logout{
    background:#ef4444;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:20px;
}
.logout:hover{
    background:#dc2626;
}

/* ---------------- PROGRESS ---------------- */
.progress-box{
    display:flex;
    gap:10px;
    margin-bottom:25px;
}
.progress-box div{
    width:32px;
    height:32px;
    border-radius:50%;
    background:#e5e7eb;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    font-weight:600;
}
.progress-box .done{
    background:#22c55e;
    color:white;
}

/* ---------------- QUESTION ---------------- */
.question{
    font-size:22px;
    font-weight:600;
    margin-bottom:25px;
}

/* ---------------- OPTIONS ---------------- */
.options label{
    display:flex;
    align-items:center;
    gap:10px;
    background:#f8fafc;
    padding:14px;
    border-radius:15px;
    margin-bottom:12px;
    cursor:pointer;
    border:1px solid transparent;
}
.options label:hover{
    background:#e0f2fe;
    border-color:#2563eb;
}

/* ---------------- BUTTONS ---------------- */
.buttons{
    display:flex;
    justify-content:space-between;
    margin-top:30px;
}
.prev{
    background:#e5e7eb;
}
.next{
    background:#2563eb;
    color:white;
}
.prev,.next{
    padding:12px 30px;
    border-radius:25px;
    border:none;
    font-size:15px;
}
.next:hover{
    background:#1d4ed8;
}

/* ---------------- RESULT ---------------- */
#result{
    display:none;
    text-align:center;
    animation:fadeIn 0.8s ease;
}
#result h2{
    font-size:32px;
}
.score{
    font-size:30px;
    font-weight:700;
    color:#2563eb;
    margin:25px 0;
}
.restart{
    background:#22c55e;
    color:white;
    padding:14px 40px;
    border:none;
    border-radius:30px;
    font-size:16px;
}
.restart:hover{
    background:#16a34a;
}

/* ---------------- ANIMATION ---------------- */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<!-- START PAGE -->
<div class="start-page" id="startPage">
    <div class="start-box">
        <h1>Quiz Application ðŸŽ“</h1>
        <p>Interactive quiz to test your web development knowledge</p>
        <button id="startBtn">Get Started</button>
    </div>
</div>

<!-- LOGIN PAGE -->
<div class="container login-box" id="loginPage" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p id="loginError" style="color:red; display:none;">Invalid credentials</p>
</div>

<!-- QUIZ PAGE -->
<div class="container" id="quizPage" style="display:none;">
    <div class="header">
        <h2>Quiz</h2>
        <button class="logout">Logout</button>
    </div>

    <div class="progress-box" id="progress"></div>

    <div id="quiz">
        <div class="question"></div>
        <div class="options"></div>

        <div class="buttons">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <div id="result">
        <h2>Quiz Completed ðŸŽ‰</h2>
        <p class="score"></p>
        <button class="restart">Restart Quiz</button>
    </div>
</div>

<script>
$(document).ready(function(){

$("#startBtn").click(()=>{
    $("#startPage").hide();
    $("#loginPage").show();
});

$("#loginBtn").click(()=>{
    if($("#username").val()=="admin" && $("#password").val()=="1234"){
        $("#loginPage").hide();
        $("#quizPage").show();
    }else{
        $("#loginError").show();
    }
});

$(".logout").click(()=>location.reload());

const quizData=[
{q:"Which language is used for frontend structure?",o:["HTML","Python","Java","PHP"],a:"HTML"},
{q:"Which CSS framework is used for responsive design?",o:["Bootstrap","Laravel","Django","Flask"],a:"Bootstrap"},
{q:"Which language is used for frontend logic?",o:["JavaScript","C","Java","SQL"],a:"JavaScript"},
{q:"Which is a backend language?",o:["PHP","HTML","CSS","Bootstrap"],a:"PHP"},
{q:"Which database is NoSQL?",o:["MongoDB","MySQL","Oracle","SQLite"],a:"MongoDB"}
];

let index=0,answers=[],score=0;

quizData.forEach((_,i)=>$("#progress").append(`<div id="p${i}">${i+1}</div>`));

function loadQ(){
    $(".question").text(quizData[index].q);
    $(".options").html("");
    quizData[index].o.forEach(opt=>{
        $(".options").append(`<label><input type="radio" name="opt" value="${opt}"> ${opt}</label>`);
    });
    if(answers[index]) $(`input[value="${answers[index]}"]`).prop("checked",true);
}
loadQ();

$(".next").click(()=>{
    let v=$("input[name='opt']:checked").val();
    if(!v){alert("Select an option");return;}
    answers[index]=v; $("#p"+index).addClass("done");
    index<quizData.length-1? (index++,loadQ()):showRes();
});

$(".prev").click(()=>{if(index>0){index--;loadQ();}});

function showRes(){
    $("#quiz").hide(); $("#result").show();
    score=0; quizData.forEach((q,i)=>{if(answers[i]==q.a)score++;});
    $(".score").text(`Score: ${score} / ${quizData.length}`);
}

$(".restart").click(()=>location.reload());
});
</script>

</body>
</html>
